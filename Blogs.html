    <script>
        // JavaScript for posting blogs and handling likes and dislikes
        document.getElementById("post").addEventListener("click", function() {
            let blogContent = document.getElementById("myBlog").value;
            if (blogContent.trim() !== "") {
                const blogContainer = document.getElementById("blogContainer");
                const blogPost = document.createElement("div");
                blogPost.classList.add("blog-card");

                blogPost.innerHTML = `
                    <p>${blogContent}</p>
                    <button class="likeBt"><i class="fas fa-thumbs-up"></i> Like <span class="likeCount">0</span></button>
                    <button class="dislikeBt"><i class="fas fa-thumbs-down"></i> Dislike <span class="dislikeCount">0</span></button>
                `;
                
                // Prepend the new post to the top of the container
                blogContainer.prepend(blogPost);
                document.getElementById("myBlog").value = "";

                // Adding event listeners to Like and Dislike buttons
                const likeButton = blogPost.querySelector(".likeBt");
                const dislikeButton = blogPost.querySelector(".dislikeBt");

                let likeCount = 0;
                let dislikeCount = 0;

                likeButton.addEventListener("click", function() {
                    likeCount++;
                    blogPost.querySelector(".likeCount").textContent = likeCount;
                    likeButton.classList.add("liked");
                    dislikeButton.classList.remove("disliked");
                });

                dislikeButton.addEventListener("click", function() {
                    dislikeCount++;
                    blogPost.querySelector(".dislikeCount").textContent = dislikeCount;
                    dislikeButton.classList.add("disliked");
                    likeButton.classList.remove("liked");
                });
            }
        });
    </script>
